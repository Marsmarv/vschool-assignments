<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- these are block elements (they take up the whole line) -->
    <p>Paragraphs</p>
    <h1>headers</h1>
    <div>Divs</div>
    <ul>
        <li>list tags</li>
    </ul>
    <!-- all are block elements -->

    <!-- inline tags (only as big as whats in it)-->
    <span>Span</span>
    <b>bold</b>
    <a href="">link tags</a>
    <img src="" alt="" />
    <!-- inline tags -->

</body>
</html>
