<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
            <b>Calculater</b>
        <div id="sectionOne">
            <input class="place" id="valone" type="number" placeholder="number"> +
            <input class="place" id="valtwo" type="number" placeholder="number">
            <button id="btnOne">Calculate</button>
            <p id="answerOne"></p>
        </div>
        <div id="sectionTwo">
            <input class="place" id="valthree" type="number" placeholder="number"> -
            <input class="place" id="valfour" type="number" placeholder="number">
            <button id="btnTwo">Calculate</button>
            <p id="answerTwo"></p>
        </div>
        <div id="sectionThree">
            <input class="place" id="valfive" type="number" placeholder="number"> %
            <input class="place" id="valsix" type="number" placeholder="number">
            <button id="btnThree">Calculate</button>
            <p id="answerThree"></p>
        </div>
        <div id="sectionFour">
                <input class="place" id="valseven" type="number" placeholder="number"> *
                <input class="place" id="valeight" type="number" placeholder="number">
                <button id="btnFour">Calculate</button>
            <p id="answerFour"></p>                
            </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
