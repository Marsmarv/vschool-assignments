<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    
</head>
<body>
    
<div>
    <form name="travelForm">
        <input type="text" placeholder="First name" name="firstName">
        <input type="text" placeholder="Last name" name="lastName">
        <input type="number" placeholder="age" name="age">
        <br>
        <input type="radio" name="gender" value="Male"> Male
        <input type="radio" name="gender" value="Female"> Female
        <input type="radio" name="gender" value="Other"> Other
        <br>
        <input type="checkbox" name="locations" value="Japan"> Japan
        <input type="checkbox" name="locations" value="Hawaii"> Hawaii
        <input type="checkbox" name="locations" value="California"> California
        <br>
        <input type="checkbox" name="diet" value="Meat"> Meat
        <input type="checkbox" name="diet" value="Vegitarian"> Vegitarian
        <input type="checkbox" name="diet" value="Vegan"> Vegan
        <br>
        <button>Submit</button>
    </form>
</div>
        <script src="app.js"></script>
</body>
</html>
