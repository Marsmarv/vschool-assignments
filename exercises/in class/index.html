<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Forms Part 2</title>
</head>
<body>
    
    <form name="cars">
       I like:
       <br>
       <label for="Cherokee">Cherokee </label>
       <input type="checkbox" name="likes" value="Cherokee" id="Cherokee">
       <!-- Cherokee <input type="checkbox" name="likes" value="Cherokee" > -->
       Tesla <input type="checkbox" name="likes" value="Tesla" >
       Dodge Viper <input type="checkbox" name="likes" value="Dodge Viper" >
       <br>
       But my Favorite is: 
       <br>
       Cherokee <input type="radio" name="favorite" value="Jeep Cherokee" >
       Tesla <input type="radio" name="favorite" value="Tesla" >
       Dodge Viper <input type="radio" name="favorite" value="Dodge Viper" >
       <button>Submit</button>
    </form>
    <div id='myName'></div>
    <script src="app.js"></script>
</body>
</html>
