<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="primary-background" class="w3-card-4">
        <div class="large-title">
            <div class="header one">
                <h1>Mario Pest Control</h1>
            </div>

            <div class="header two"></div>
            
            <div class="header three">
                <div class="home">Home</div>
                <div class="about">About</div>
                <div class="contact">Contact</div>
            </div>
            
            <div class="header four">
                <div class="columnOne">
                    <h1><img class="imgOne" src="https://ya-webdesign.com/images/goomba-transparent-original-6.png" alt="">
                        5 coins
                        <form name="catch">
                        <input type="number" placeholder="Goombas" name="goombas" id="goombas">
                        </form>
                    </h1>
                        
                </div>
                <div class="columnTwo">
                    <h1><img class="imgTwo" src="http://files.softicons.com/download/game-icons/bob-omb-icons-by-brian-burns/png/256/bobomb.png" alt="">
                        7 coins
                        <form name="catchTwo">
                        <input type="number" placeholder="Bob-ombs" name="bobombs" id="bobombs">
                        </form>
                    </h1>
                </div>
                <div class="columnThree">   
                    <h1><img class="imgThree" src="https://www.mariowiki.com/images/thumb/6/63/CheepCheepNSMBU.png/1200px-CheepCheepNSMBU.png">
                        11 coins
                        <form name="catchThree">
                        <input type="number" placeholder="Cheep-cheeps" name="cheepcheeps" id="cheepcheeps">
                        </form>
                    </h1> 
                </div>
            </div>
            <div class="button">
                <input type="button" value="   Calculate   " form="input" id="sub"></button>
            </div>

            <div class="footerOne"><h2 id="numberValue">your total is: </h2></div>
            <div class="footerTwo">email us at mariopestcontrol@nest.com</div>
            <div class="footerThree">Nintendo of America 4600 150th Ave NE, Redmond, WA 98052</div>
            
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
